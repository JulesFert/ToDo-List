<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

    <div class="container w-100">
        <h2 class="text-center mt-5 fs-1 fw-bold">To-Do List</h2>

        <form id="form" class="mb-3 mt-5 p-2 row row-cols-auto justify-content-center">
            <label for="exampleFormControlInput1" class="form-label p-2 fw-bold col">New Task</label>
            <input type="text" class="email form-control w-50 text-center border border-3 border-primary col" id="task" placeholder="Your new task here">
            <button type="submit" class="pulse m-2 btn btn-info h-2">Valider</button>
        </form>
        
    </div>

    <div class="container">
        
        <h3>List of tasks</h3>
        <ul class="template-list">

            <li id="li-task" class="task-hidden container border border-4 border-info w-25 p-3 mb-2 rounded-3 text-center">
                <p id="taskToFill" class="fs-4"></p>
                <button class="done btn fw-bold btn-info m-1">Done</button>
                <button class="edit btn fw-bold btn-warning m-1">Edit</button>
                <button class="delete btn fw-bold btn-danger m-1">Delete</button>
            </li>
            
            
        </ul>


    </div>

    <script src="app.js"></script>
</body>
</html>
